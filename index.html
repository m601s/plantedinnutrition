function goPrev(slug,n){
  const mod = MODULES.find(m=>m.slug===slug); if(!mod) return;
  const idx = mod.lessons.findIndex(x=>x.n===n);
  if(idx>0){ location.hash = `#/${slug}/lesson/${mod.lessons[idx-1].n}`; }
}
function goNext(slug,n){
  const mod = MODULES.find(m=>m.slug===slug); if(!mod) return;
  const idx = mod.lessons.findIndex(x=>x.n===n);
  if(idx < mod.lessons.length-1){ location.hash = `#/${slug}/lesson/${mod.lessons[idx+1].n}`; }
}
function route(){
  gateIfNeeded();
  const parts = location.hash.slice(1).split('/').filter(Boolean);
  if(parts.length===0){ renderSidebar("",-1,false); renderHome(); return; }
  const slug = parts[0], mod = MODULES.find(m=>m.slug===slug);
  if(!mod){ renderHome(); return; }
  if(parts[1]==="lesson"){ const num = Number(parts[2]||"1"); renderLesson(mod, isNaN(num)?1:num); return; }
  if(parts[1]==="resources"){ renderResources(mod); return; }
  renderLesson(mod,(mod.lessons[0]?.n||1));
}
function escapeHtml(s){ return s.replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }
